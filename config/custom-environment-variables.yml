app:
  name: APP_NAME
  port: APP_PORT
  env: NODE_ENV

default:
  host: MYSQL_HOST
  port: MYSQL_PORT
  username: MYSQL_USERNAME
  password: MYSQL_PASSWORD
  database: MYSQL_DATABASE

cron:
  enable:
    __name: CRON_ENABLE
    __format: json

pool:
  EURG_GBEX: EURG_GBEX
  SRX_USNOTA: SRX_USNOTA
  SRX_GBEX: SRX_GBEX
  GBEX_XDC: GBEX_XDC
  XDC_USNOTA: XDC_USNOTA
  USDG_GBEX: USDG_GBEX
  XDC_PLI: XDC_PLI
  SRX_XDC: SRX_XDC
  PRNT_XDC: PRNT_XDC
  XDC_USDG: XDC_USDG
  SRX_USDG: SRX_USDG